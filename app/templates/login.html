{% extends 'base_auth.html' %}
{%block form %}
	<form class="login100-form validate-form" method="POST" action="{{url_for('auth.login')}}">
		<span class="login100-form-title p-b-49">
			Login
		</span>

		<div class="wrap-input100 validate-input m-b-23" data-validate = "doit etre un email valide">
			<span class="label-input100">Email</span>
			<input class="input100" type="text" name="email" placeholder="Type your email" value="{{ email or '' }}">
			<span class="focus-input100" data-symbol="&#xf206;"></span>
		</div>

		<div class="wrap-input100 validate-input" data-validate="Password is required">
			<span class="label-input100">Password</span>
			<input class="input100" type="password" name="password" placeholder="Type your password">
			<span class="focus-input100" data-symbol="&#xf190;"></span>
		</div>
		
		<div class="align-between">
			<!-- Checkbox and Label -->
			<div class="styled-checkbox-container">
				<input
					type="checkbox"
					id="remember"
					name="remember"
					class="styled-checkbox">
				<label for="remember" class="styled-checkbox-label">
					Remember?
				</label>
			</div>
		
			<!-- Forgot Password -->
			<a href="{{url_for('auth.forgot_password')}}" class="forgot-password">
				Forgot password?
			</a>
		</div>

		<div class="container-login100-form-btn">
			<div class="wrap-login100-form-btn">
				<div class="login100-form-bgbtn"></div>
				<button class="login100-form-btn">
					Login
				</button>
			</div>
		</div>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul class="wrong-password text-center">
			{% for message in messages %}
			<li>{{ message }}</li>
			{% endfor %}
			</ul>
		{% endif %}
		{% endwith %}

		<div class="txt1 text-center p-t-24 p-b-20">
			<a href="{{url_for('auth.sign_up')}}" class="txt2">
				Sign Up
			</a>
		</div>

		</div>


	</form>

{% endblock %}
