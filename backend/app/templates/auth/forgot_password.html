{% extends 'auth/base_auth.html' %}
{%block form %}
				<form class="login100-form validate-form" method="POST" action="{{url_for('auth.forgot_password')}}">
					<span class="login100-form-title p-b-49">
						Forgot Password
					</span>

					<div class="wrap-input100 validate-input m-b-39" data-validate = "Email is required">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Type your email">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>


					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Confirm
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-24 p-b-20">
						<a href="{{url_for('auth.login')}}" class="txt1">
							Go back to login
						</a>
					</div>

					</div>


				</form>
{% endblock %}
